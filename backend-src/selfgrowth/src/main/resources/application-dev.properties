spring.application.name=selfgrowth

# ========== MySQL 接続 ==========
spring.datasource.url=jdbc:mysql://localhost:3306/selfgrowth_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Tokyo
spring.datasource.username=devuser
spring.datasource.password=devpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== MyBatis ==========
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.selfgrowth.model

# ========== Hibernate / JPA ==========
# Hibernate の方言（MySQL 8以降）
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# スキーマの自動変更を行わない（none | update | create-drop など）
spring.jpa.hibernate.ddl-auto=none
# SQLログ出力（開発中のみ true、本番は false 推奨）
spring.jpa.show-sql=true
# Open EntityManager in View を無効化（パフォーマンス・N+1問題対策）
spring.jpa.open-in-view=false

# ========== サーバー設定 ==========
# ポート番号（8080が衝突している場合などに変更）
server.port=8081
