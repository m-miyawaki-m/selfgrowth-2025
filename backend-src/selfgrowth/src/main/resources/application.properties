spring.application.name=selfgrowth

# ========== MySQL接続 ==========
spring.datasource.url=jdbc:mysql://mysql:3306/selfgrowth_db?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Tokyo
spring.datasource.username=devuser
spring.datasource.password=devpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== MyBatis ==========
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.selfgrowth.model

# ========== その他 ==========
spring.jpa.open-in-view=false
server.port=8081
